<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Puzzle AI — Sudoku & Crossword Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Puzzle AI — Sudoku & Crossword</h1>
    <p>Generate Sudoku (Easy / Medium / Hard) and simple crosswords.</p>
  </header>

  <main class="container">
    <nav class="tabs">
      <button class="tab-btn active" data-tab="sudoku">Sudoku</button>
      <button class="tab-btn" data-tab="crossword">Crossword</button>
    </nav>

    <section id="sudoku" class="tab active">
      <div class="controls">
        <label>Difficulty:
          <select id="sd-diff">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <button id="sd-gen">Generate Sudoku</button>
        <button id="sd-solve">Show Solution</button>
        <button id="sd-check">Check</button>
        <span id="sd-msg" class="msg"></span>
      </div>
      <div id="sudoku-board" class="sudoku-board"></div>
    </section>

    <section id="crossword" class="tab">
      <div class="controls">
        <label>Grid size:
          <select id="cw-size">
            <option value="11">11 x 11</option>
            <option value="13" selected>13 x 13</option>
            <option value="15">15 x 15</option>
          </select>
        </label>
        <button id="cw-load-sample">Load Sample Words</button>
        <button id="cw-gen">Generate Crossword</button>
        <button id="cw-export">Export as CSV</button>
        <span id="cw-msg" class="msg"></span>
      </div>

      <div class="cw-controls">
        <textarea id="cw-words" placeholder="Enter words, one per line (A-Z). Sample words available." spellcheck="false"></textarea>
        <div id="crossword-board" class="crossword-board"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Project for AIML & GenAI training.</p>
    <P>PIYUSH JAIN - 0827CY221041</P>
  </footer>

  <script src="script.js"></script>
</body>
</html>
